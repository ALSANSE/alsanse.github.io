<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sejin Kim</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');



		#log {
	position:fixed;
	top: 100px;
	left: 100px;
	width: 200px;
	height: 100px;
	background-color:#512da8;
	color: #fff;
    font-size: 36px;
	text-align: center;
	line-height: 100px;
}




		body{
			background-color: #f1f3f9;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			height: 900px;
		}
		
		#circle{
			position: relative;
			width: 210px;
			height: 210px;
			border-radius: 100%;
			margin-bottom: 34px;
			background-color: #ffffff;
			overflow: hidden;
		}

		#me{
			position: relative;
			width: auto;
			height: 210px;
			overflow: hidden;
			font-size: 1.6rem;
			font-family: 'Noto Sans KR', sans-serif;
			font-weight: 400;
			text-align: center;
		}

		.name{
			font-size: 1.6rem;
			font-family: 'Noto Sans KR', sans-serif;
			font-weight: 700;
			margin: 0;
		}

		.name_contact{
			font-size: 1rem;
			line-height: 0.8rem;
			font-family: 'Noto Sans KR', sans-serif;
			font-weight: 400;
		}






		#remote{
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			width: 340px;
			bottom: 5%;
			position: fixed;
		}
		
		.rButton{
			background-color: #d1d3d9;
			width: 34px;
			height: 34px;
			border-radius: 100%;
			opacity: 66%;
		}

		#r3Button{
			overflow: hidden;
			display: flex;
			background-color: #ff6442;
			opacity: 100%;
		}

		#minilogo{
			position: relative;
			top: -100px;
			width: 100%;
		}

		#follower{
			position: absolute;
			width: 40px;
			height: 40px;
			border-radius: 100%;
			border: dotted 6px #ffbc58;
			transform: translate(-9px, -9px);
			z-index: -9;
			left: 153px;
		}

		#alsanse-slit{
			position: fixed;
			display: flex;
			flex-direction: row;
			width: 150px;
			height: 500px;
			transform: translate(0, -100%);
			z-index: -99;
			top: 40%;
		}

		.al{
			background-color: #216f9b;
			width: 10px;
			height: 100%;
		}

		.se{
			background-color: #ff6442;
			width: 10px;
			height: 100%;

		}

		.lu{
			background-color: #ffbc58;
			width: 10px;
			height: 100%;

		}

		#logo{
			position: absolute;
			top: 0px;
		}
	</style>



</head>

<body>
	<div id="circle">
		<img id='logo' src='indeximage/alsanse.svg'>
	</div>





	<div id="me">
		<p class='name'>김세진</p>
		<p class='name_contact'>050-7027-99187</p>
		<p class='name_contact'>alessandro.sejini@gmail.com</p>
		<p class='name_contact'>@alsan.se</p>
	</div>


	<div id='remote'>
		<div id="follower"></div>

		<div class='rLay'>
			<div id='r1Button' class='rButton'></div>
		</div>
		
		<div class='rLay'>
			<div id='r2Button' class='rButton'></div>
		</div>

		<div class='rLay'>
			<div id='r3Button' class='rButton'><img id='minilogo' src='indeximage/minilogo.svg'></div>
		</div>

		<div class='rLay'>
			<div id='r4Button' class='rButton'></div>
		</div>

		<div class='rLay'>
			<div id='r5Button' class='rButton'></div>
		</div>

	</div>
	

	<div id='alsanse-slit'>
		<div class='lu'></div>
		<div class='se'></div>
		<div class='lu'></div>
		<div class='al'></div>
		<div class='lu'></div>
		<div class='se'></div>
		<div class='lu'></div>
		<div class='al'></div>
		<div class='lu'></div>
		<div class='se'></div>
		<div class='lu'></div>
		<div class='al'></div>
		<div class='lu'></div>
		<div class='se'></div>
		<div class='lu'></div>


	</div>


	<script src="jquery-3.5.1.js"></script>
	<script src="jquery.easing.min.js"></script>
	
<script>
$(document).ready(function(){



$("#r3Button").on('mouseover', function(){
	$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#r3Button").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'100%'}, 100, 'easeInSine');	
});


$("#r2Button").on('mouseover', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});
$("#r2Button").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'66%'}, 100, 'easeInSine');	
});


$("#r1Button").on('mouseover', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});
$("#r1Button").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'66%'}, 100, 'easeInSine');	
});


$("#r4Button").on('mouseover', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});
$("#r4Button").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'66%'}, 100, 'easeInSine');	
});


$("#r5Button").on('mouseover', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});
$("#r5Button").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'66%'}, 100, 'easeInSine');	
});







$("#r3Button").on('click', function(){
	$(this).stop().animate({'opacity':'66%'}, 100, 'easeInSine');	
	$('#circle').stop().animate({'height':'210px', 'width':'210px', 'margin-bottom':'34px'}, 300, 'easeOutCubic');
	$('#me').stop().animate({'height':'210px'}, 600, 'easeOutCubic');
	$('#alsanse-slit').stop().animate({'height':'500px'}, 600, 'easeInOutCubic');
	$('#follower').stop().animate({'left':'153px'}, 300, 'easeOutExpo');
	$('#minilogo').stop().animate({'top':'-100px'}, 300, 'easeInExpo');
	$('#logo').stop().delay(50).animate({'top':'0px'}, 600, 'easeOutExpo');


});


$("#r2Button").on('click', function(){
	$('#circle').stop().animate({'height':'550px', 'width':'550px', 'margin-bottom':'0px'}, 600, 'easeInOutCubic');
	$('#me').stop().animate({'height':'0px'}, 600, 'easeOutCubic');
	$('#alsanse-slit').stop().animate({'height':'0px'}, 300, 'easeInCubic');
	$('#follower').stop().animate({'left':'76.5px', 'deg':'360'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'top':'1000px'}, 300, 'easeInCubic');

});


$("#r1Button").on('click', function(){
	$('#circle').stop().animate({'height':'550px', 'width':'550px', 'margin-bottom':'0px'}, 600, 'easeInOutCubic');
	$('#me').stop().animate({'height':'0px'}, 600, 'easeOutCubic');
	$('#alsanse-slit').stop().animate({'height':'0px'}, 300, 'easeInCubic');
	$('#follower').stop().animate({'left':'0px'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'top':'1000px'}, 300, 'easeInCubic');
});


$("#r4Button").on('click', function(){
	$('#circle').stop().animate({'height':'550px', 'width':'550px', 'margin-bottom':'0px'}, 600, 'easeInOutCubic');
	$('#me').stop().animate({'height':'0px'}, 600, 'easeOutCubic');
	$('#alsanse-slit').stop().animate({'height':'0px'}, 300, 'easeInCubic');
	$('#follower').stop().animate({'left':'229.5px'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'top':'1000px'}, 300, 'easeInCubic');
});	

$("#r5Button").on('click', function(){
	$('#circle').stop().animate({'height':'550px', 'width':'550px', 'margin-bottom':'0px'}, 600, 'easeInOutCubic');
	$('#me').stop().animate({'height':'0px'}, 600, 'easeOutCubic');
	$('#alsanse-slit').stop().animate({'height':'0px'}, 300, 'easeInCubic');
	$('#follower').stop().animate({'left':'306px'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'top':'1000px'}, 300, 'easeInCubic');
});	


});

</script>

</body>
</html>

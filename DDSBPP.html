<script>
$(document).ready(function(){






$("#homeButton").on('mouseover', function(){
	$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#homeButton").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'100%'}, 120, 'easeInSine');	
});










$("#logo").on('click', function(){
	$('#circle').stop().animate({'height':'550px', 'width':'550px'}, 600, 'easeInOutQuart');
	$('#alsanse-slit').stop().animate({'height':'0px', 'bottom':'5vh', 'opacity':'0%'}, 300, 'easeInCubic');
	$(this).stop().animate({'height':'0px'}, 0);
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'top':'1000px','width':'-120%','height':'-120%'}, 360, 'easeInExpo');
	$('#thumb').stop().animate({'opacity':'100%'}, 300, 'easeInCubic').delay(1000).animate({'top':'-18220px'}, 20000, 'easeOutCubic');
	$('#contacts').stop().animate({'max-height':'0px','min-height':'0px','opacity':'0%','top':'36vh'}, 600, 'easeInOutQuart');
	$('#contactext').stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
	$('#this').delay(21300).animate({'opacity':'100%'}, 0).animate({'width':'550px','height':'550px'}, 600, 'easeInOutExpo');

});







$("#homeButton").on('click', function(){
	$(this).stop().animate({'opacity':'100%'}, 120, 'easeInSine');	
	$('#circle').stop().animate({'height':'210px', 'width':'210px', 'left':'0px'}, 600, 'easeInOutExpo');
	$('#alsanse-slit').stop().delay(120).animate({'height':'150px', 'bottom':'10vh', 'opacity':'100%'}, 600, 'easeInOutCubic');
	$('#interact-slit').stop().delay(600).animate({'height':'150px'}, 0);
	$('#follower').stop().animate({'left':'153px', 'opacity':'100%'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(120).animate({'top':'-100px'}, 300, 'easeInExpo');
	$('#logo').stop().delay(300).animate({'top':'0px','width':'100%','height':'100%'}, 600, 'easeOutExpo');
	$('#thumb').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#a').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#b').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#c').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#d').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('.contents').stop().animate({'width':'0px'}, 210, 'easeInOutCubic');
	$('#frontground').stop().delay(1200).animate({'opacity':'0%'}, 1200);
	$('#contacts').stop().animate({'max-height':'200px','min-height':'100px','opacity':'100%','top':'0vh'}, 600, 'easeOutQuad');

});



});

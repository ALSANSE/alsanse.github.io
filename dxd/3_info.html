<script>


$(document).ready(function(){
    $(document).ready(function(){
        $('#exit').delay(1000).animate({'opacity': '100%'}, 1000);
        $('#sec1').delay(000).animate({'opacity': '100%', 'margin-top': '100px'}, 1000, 'easeOutBack');
        $('#sec2').delay(800).animate({'opacity': '100%', 'margin-top': '180px'}, 1000, 'easeOutBack');
    });

});


$(document).ready(function(){
    $("#exit").on('mouseover', function(){
        $(this).stop().animate({'width':'50px', 'height':'50px'}, 100, 'easeOutExpo');
        $('#exitNoti').stop().animate({'left':'100px', 'opacity':'100%'}, 100, 'easeOutExpo');
    });
    $("#exit").on('mouseleave', function(){
        $(this).stop().animate({'width':'40px', 'height':'40px'}, 100, 'easeOutExpo');
        $('#exitNoti').stop().animate({'left':'80px', 'opacity':'0%'}, 100, 'easeOutExpo');
    });
    $("#pic1").on('mouseover', function(){
      //  $(this).stop().animate({'width':'992px', 'height':'558px'}, 1000, 'easeOutElastic');
		$(this).stop().animate({'width':'992px', 'height':'558px'}, 300, 'easeOutExpo');

    });
    $("#pic1").on('mouseleave', function(){
      //  $(this).stop().animate({'width':'960px', 'height':'540px'}, 300, 'easeInOutSine');
		$(this).stop().animate({'width':'960px', 'height':'540px'}, 100, 'easeInOutSine');

    });


    $("#exit").on('click', function(){
		$(this).animate({'opacity':'0%'}, 600, 'easeOutExpo');
		$('#exitNoti').animate({'opacity':'0%'}, 600, 'easeOutExpo');
        $('#exitTrans').animate({'opacity':'100%', 'width':'4444px', 'height':'4444px'}, 600, 'easeOutSine', function(){
            $(location).attr('href','index.html');
        });
    });
	
		    $("#pic1").on('click', function(){
        $('body').animate({'opacity':'0%'}, 600, 'easeInExpo', function(){
            $(location).attr('href','3_info_takitcon.html');
        });
});
});


$(window).scroll(function () {
        var height = $(document).scrollTop();
        log(height);

        if(height>=850) {
            $('#sec3').animate({'opacity': '100%','margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=1680) {
            $('#sec4').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=2500) {
            $('#sec5').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=3320) {
            $('#sec6').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=4140) {
            $('#sec7').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }



       
    });

    function log(str){
        $('#log').text(str);
    }



</script>

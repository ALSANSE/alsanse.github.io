<script src="jquery-3.5.1.js"></script>
<script src="jquery.easing.min.js"></script>
<script src="jquery.lettering.js"></script>
<script src="jquery.textillate.js"></script>


<script>


$(document).ready(function(){
    $(document).ready(function(){
        $('#exit').delay(3000).animate({'opacity': '100%'}, 1000);
        $('#sec1').delay(800).animate({'opacity': '100%', 'margin-top': '100px'}, 1000, 'easeOutBack');
        $('#sec2').delay(1200).animate({'opacity': '100%', 'margin-top': '100px'}, 1000, 'easeOutBack');
    });

});


$(document).ready(function(){
    $("#exit").on('mouseover', function(){
        $(this).stop().animate({'width':'50px', 'height':'50px'}, 100, 'easeOutExpo');
        $('#exitNoti').stop().animate({'left':'120px', 'opacity':'100%'}, 100, 'easeOutExpo');
    });
    $("#exit").on('mouseleave', function(){
        $(this).stop().animate({'width':'40px', 'height':'40px'}, 100, 'easeOutExpo');
        $('#exitNoti').stop().animate({'left':'80px', 'opacity':'0%'}, 100, 'easeOutExpo');
    });

});


$(window).scroll(function () {
        var height = $(document).scrollTop();
        log(height);

        if(height>=850) {
            $('#sec3').animate({'opacity': '100%','margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=1680) {
            $('#sec4').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=2500) {
            $('#sec5').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=3320) {
            $('#sec6').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=4140) {
            $('#sec7').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }
        if(height>=4960) {
            $('#sec8').animate({'opacity': '100%', 'margin-top': '100px'}, 600, 'easeOutBack');
        }


       
    });

    function log(str){
        $('#log').text(str);
    }



</script>

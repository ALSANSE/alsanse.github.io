	<style>

		#log {
	position:fixed;
	top: 100px;
	left: 100px;
	width: 200px;
	height: 100px;
	background-color:#512da8;

img{width: 100%;}

		left: 300px;
	}

	.cta{

	}

	#card{
		position: absolute;
		display: grid;
		grid-template-columns: 1fr 1fr ;
		grid-template-rows: 1fr 1fr 1fr 1fr;
		grid-row-gap: 6px;
		grid-column-gap: 10px;
		width: 355px;
		flex-wrap: wrap;
		height: auto;
		top: 419px;
	}

	.cardy{
		margin: 0;
	}

	#Aw{
		grid-column: 1 / 3;
		grid-row: 1;
	}




	#AwOn{
		width: 100%;
		opacity: 1;
	}

		opacity: 0;

	#A2Off{

	#A4Off{

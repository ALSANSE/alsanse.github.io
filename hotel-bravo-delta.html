  <script type="text/javascript">
    function verify() {
      var p1 = document.getElementById('input').value;
      if( p1 != "1223" ) {
        $('#card')	
			.animate({left:'-=50px'}, 100, 'easeInOutQuad')
			.animate({left:'+=100px'}, 100, 'easeInOutQuad')
			.animate({left:'-=80px'}, 100, 'easeInOutQuad')
			.animate({left:'+=30px'}, 100, 'easeInOutQuad')






	


      } else{
      $('#card').animate({top:'-=100%'}, 1000, 'easeInQuad');
    
      $('#message').delay(600).animate({top:'50%'}, 1000, 'easeOutQuad');
      }

    }



    function maxLengthCheck(object){
    if (object.value.length > object.maxLength){
      object.value = object.value.slice(0, object.maxLength);
    }    
  }
  </script>

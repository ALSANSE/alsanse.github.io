$(document).ready(function(){

    $(document).ready(function(){
		
        $('#guide')	
			.delay(600)
			.animate({opacity:'100%'}, 600)
			.animate({top:'-=10px'}, 80, 'easeInOutSine')
			.animate({left:'-=10px'}, 80, 'easeInOutSine')
			.animate({top:'+=10px'}, 80, 'easeInOutSine')
			.animate({left:'+=10px'}, 80, 'easeInOutSine')
			.animate({left:'+=10px'}, 80, 'easeInOutSine')
			.animate({top:'+=10px'}, 80, 'easeInOutSine')
			.animate({left:'-=10px'}, 80, 'easeInOutSine')
			.animate({top:'-=10px'}, 80, 'easeInOutSine')
			.delay(600)
			.animate({opacity:'0%'}, 300)
			.animate({width:'0', height:'0'}, 0);
    });

	$('#pin_photo6')	
			.delay(2400)
			.animate({top:'-=50px'}, 270, 'easeOutQuad')
			.delay(20)
			.animate({top:'+=50px'}, 360, 'easeInQuad')
			.animate({top:'-=30px'}, 270, 'easeOutCubic')
			.animate({top:'+=30px'}, 700, 'easeOutBounce')






	

});

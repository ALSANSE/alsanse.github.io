<script>




$(document).ready(function(){


$("#sym_X_trigger").on('mouseover', function(){
	$("#sym_X").stop().animate({'stroke-width':'12px'}, 300, 'easeOutExpo');
	$("#X10Dtext").stop().animate({'opacity':'0%'}, 300);
	$("#about").stop().animate({'opacity':'100%'}, 300);
});
$("#sym_X_trigger").on('mouseleave', function(){
	$("#sym_X").stop().animate({'stroke-width':'5.38px'}, 600, 'easeOutBack');
	$("#about").stop().animate({'opacity':'0%'}, 300);
});



$("#sym_10_trigger").on('mouseover', function(){
	$("#sym_10").stop().animate({'stroke-width':'12px'}, 300, 'easeOutExpo');
	$("#X10Dtext").stop().animate({'opacity':'0%'}, 300);
	$("#work").stop().animate({'opacity':'100%'}, 300);
});
$("#sym_10_trigger").on('mouseleave', function(){
	$("#sym_10").stop().animate({'stroke-width':'5.38px'}, 600, 'easeOutBack');
	$("#work").stop().animate({'opacity':'0%'}, 300);

});

$("#sym_D_trigger").on('mouseover', function(){
	$("#sym_D").stop().animate({'stroke-width':'12px'}, 300, 'easeOutExpo');
	$("#X10Dtext").stop().animate({'opacity':'0%'}, 300);
	$("#credit").stop().animate({'opacity':'100%'}, 300);

});
$("#sym_D_trigger").on('mouseleave', function(){
	$("#sym_D").stop().animate({'stroke-width':'5.38px'}, 600, 'easeOutBack');
	$("#credit").stop().animate({'opacity':'0%'}, 300);
});

$("#X10D").on('mouseleave', function(){
	$("#X10Dtext").stop().animate({'opacity':'100%'}, 600, 'easeOutExpo');
});




$("#footers").on('mouseover', function(){
	$(this).stop().animate({'opacity':'100%'}, 600);
});
$("#footers").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'0%'}, 300);
});

$("#footer_image").on('mouseover', function(){
		$(this).stop().animate({'opacity':'100%'}, 90);
	});
	$("#footer_image").on('mouseleave', function(){
		$(this).stop().animate({'opacity':'66%'}, 300);	
	});




$("#in1").on('mouseover', function(){
	$(this).stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
});
$("#in1").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});


$("#in4").on('mouseover', function(){
	$(this).stop().animate({'border-width':'10px'}, 300, 'easeOutSine');
});
$("#in4").on('mouseleave', function(){
	$(this).stop().animate({'border-width':'0px'}, 300, 'easeOutSine');
});

$("#in6").on('mouseover', function(){
	$("#in7").stop().animate({'height':'20px'}, 900, 'easeOutElastic');
});
$("#in6").on('mouseleave', function(){
	$("#in7").stop().animate({'height':'100px'}, 1200, 'easeOutElastic');
});

$("#in8").on('mouseover', function(){
	$(this).stop().animate({'border-radius':'100%'}, 600, 'easeInExpo');
});
$("#in8").on('mouseleave', function(){
	$(this).stop().animate({'border-radius':'0%'}, 300, 'easeOutExpo');
});


$("#in9").on('click', function(){
	$(this).animate({'opacity':'0%'}, 100).delay(2000).animate({'opacity':'100%'}, 1200);
});

$("#frontground").on('click', function(){
	$('#contactopener').animate({'height':'42px'}, 0);
	$('#contact').stop().animate({'height':'42px','width':'140px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');

});




$("#sym_X_trigger").on('click', function(){
	$(location).attr('href','about.html');
});

$("#sym_10_trigger").on('click', function(){
	$(location).attr('href','work.html');
});

$("#sym_D_trigger").on('click', function(){
	$(location).attr('href','credit.html');
});

<script>
	$(window).scroll(function () {
        var height = $(document).scrollTop();
        log(height);

        if(height>=650) {
            $('#t1').animate({'opacity': '100%','margin-top': '80px'}, 600, 'easeOutSine');
        }

        if(height>=1500) {
            $('#eXVWBMPDgLp1').animate({'opacity': '100%','margin-top': '0px'}, 600, 'easeOutSine');
        }



       
    });

		body{

		#circle_guide{
			position: relative;

			padding: 40px;

		}

		#circle{
			position: relative;
			width: 100%;

			box-shadow:  0px 13px 34px #c1c3c9;

			justify-content: center;
			align-items: center;
		}


#backspace{
	background-color: #000000;
	width: 0px;
	height: 0px;
	border-radius: 105px;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: flex-start;

}




#container{
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	align-content: center;
	flex-wrap: wrap;
	width: 100vw;
	height: 100vh;
	gap: 34px;
	opacity: 0%;
}

.separator{
	display: flex;
	gap: 34px;
}

.subjects{
	width: 340px;
	height: 340px;
	background-color: #f1f3f9;
	border-radius: 100%;

	justify-content: center;
	align-items: center;
}






		#main{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			position: fixed;
			top: 40vh;
			transform: translate(0%, -50%);

		}








		#remote{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			width: 340px;
			bottom: 5vh;
			position: fixed;
			z-index: 9;
		}
		
		.rButton{
			background-color: #d1d3d9;
			width: 40px;
			height: 40px;
			border-radius: 100%;
			opacity: 66%;
			z-index: 98;
		}

		#homeButton{
			overflow: hidden;
			display: flex;
			opacity: 100%;
			z-index: 0;
			background-color: #ffffff00;

		}

		.rLay{
			align-items: center;
			display: flex;
			justify-content: center;
		}

		.rText{
			position: absolute;
			font-size: 16px;
			font-family: neue-haas-grotesk-display, sans-serif;
			font-weight: 700;
			top:-50px;
			text-align: center;
			overflow: hidden;
			color: #ff6442;
		}


		#minilogo{
			position: relative;
			top: -100px;
			width: 100%;
			z-index: 101;

		}

		#follower{
			position: absolute;
			width: 34px;
			height: 34px;
			border-radius: 100%;
			background-color: #ffbc58;
			z-index: 99;
			left: 153px;
			opacity: 100%;
		}

		#alsanse-slit{
			position: fixed;
			display: flex;
			flex-direction: column;
			max-height: 150px;
			width: 40px;
			transform: translate(0, 0);
			z-index: 1;
			bottom: 10vh;
			background-color: #ffbc58;
			box-shadow:  0px 5px 8px #c1c3c9;
		}


		#upper-slit{
			width: 40px;
			height: 150px;
			object-fit: fill;
		}

		#under-slit{
			width: 40px;
			height: 0px;
			object-fit: fill;
		}


		#interact-slit{
			position: fixed;
			display: flex;
			height: 150px;
			width: 40px;
			z-index: 20;
			bottom: 10vh;
			cursor: pointer;

		}



		.slit{
			height: 100%;
			width: 100%;
		}



		#logo{
			position: absolute;
			bottom: 0px;
			width: 210px;
			height: 210px;
		}



		#thumb{
			position: relative;
			width: auto;
			height: auto;
			opacity: 0%;
		}

		.nails{
			position: absolute;
			width: 550px;
			height: 550px;
			z-index: 2;
		}







#background{
	width: 100vw;
	height: 100vh;
	overflow: hidden;
	z-index: -1;
	position: absolute;
	opacity: 100%;
}


#wallpaper{
	top: -50%;
	left: -50%;
	width: 100vw;
	height: 100vh;
	position: absolute;
	background-image: url(indeximage/solid_vertical.svg);
	animation: animatedBackground 120s ease-in-out infinite alternate;
	transform: translate(50%, 50%) scale(2,2);
}

#frontground{
	width: 100vw;
	height: 100vh;
	z-index: 0;
	position: absolute;
	background-color: #f1f3f9;
	opacity: 0%;
}

#mousePad{
	width: 0vw;
	height: 0vh;
	z-index: 100;
	position: absolute;

}



#contacts{
	
	max-height: 200px;
	min-height: 100px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	position: relative;
	margin-top: 10px;
}

#contact{
	border-radius: 21px;
	background: rgba( 241, 243, 249, 0 );
	backdrop-filter: blur( 8px );
	-webkit-backdrop-filter: blur( 8px );
	box-shadow:  0px 13px 34px #c1c3c9;
	height: 42px;
	width: 140px;
	overflow: hidden;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	position: absolute;
	cursor: none;
	gap: -10px;
}



.name_contact{
	font-size: 1rem;
	font-family: neue-haas-grotesk-display, sans-serif;
	font-weight: 500;
	color: #216f9b;
	width: 100%;
	text-decoration: none;
	transform: translate(0, 0);
	/*transform: translate(0, -26px);*/
	white-space: nowrap;
	text-align: center;
	opacity: 0%;
	cursor: none;
	position: relative;
	height: 100px;
	display: flex;
	justify-content: center;
	}

		.name_contact:hover{
			color: #ff6442;
			text-decoration: underline;
			cursor: none;

		}

#emailS{
	align-items: flex-end;	
	padding: 5px 0;
}

#instagramS{
	align-items: flex-start;
	padding: 5px 0;
}




#contactopener{
	border-radius: 21px;
	height: 42px;
	width: 140px;
	position: absolute;
	display: none;	
}

#contactext{
height: 42px;
overflow: visible;
}

#contactitle{
	display: flex;
	justify-content: center;
	flex-direction: row;
	align-items: flex-start;
	position: absolute;
	top: 72px;
}


.contitle{
	font-family: neue-haas-grotesk-display, sans-serif;
	font-weight: 500;
	font-size: 21px;
	overflow: hidden;
	text-align: center;
	white-space: nowrap;
}

#email{
	width: 0%;
	opacity: 0%;
	
}

#instagram{
	width: 0%;
	opacity: 0%;
}



















@keyframes animatedBackground {

100% {
	transform: translate(0%, 0%) scale(2,2);
}

}




@media screen and (max-width: 720px) {

	padding: 5px 0;
	display: block;	
}

}

	overflow: scroll;
}


#container{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	align-content: center;
	flex-wrap: wrap;
	width: 100vw;
	height: auto;
	gap: 34px;
	opacity: 0%;
	margin: 28px 0 120px 0;

}

.separator{
	position: relative;
	display: flex;
	flex-direction: column;
	gap: 34px;
}

.subjects{
	width: 340px;
	height: 340px;
}




#contactitle{
	display: none;
}

#alsanse-slit{
	transform: translate(0, 10vh);
}

#interact-slit{
	transform: translate(0, 10vh);
}


#contact{
	border-radius: 21px;
	background: rgba( 241, 243, 249, 0 );
	backdrop-filter: blur( 8px );
	-webkit-backdrop-filter: blur( 8px );
	box-shadow:  0px 13px 34px #c1c3c9;
	height: 42px;
	width: 140px;
	overflow: hidden;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	position: absolute;
	cursor: none;
	gap: 0px;
	padding: 5px 0;
}



.name_contact{
	font-size: 1rem;
	font-family: neue-haas-grotesk-display, sans-serif;
	font-weight: 500;
	color: #216f9b;
	width: 100%;
	text-decoration: none;
	transform: translate(0, 0);
	white-space: nowrap;
	text-align: center;
	opacity: 0%;
	cursor: none;
	position: relative;
	height: 100px;
	display: flex;
	justify-content: center;
	}




#emailS{
	align-items: center;	
	padding: 0 0 0 0;
}

#instagramS{
	align-items: center;
	padding: 0 0 0 0;
}












}

<body>
<div id="background">
	<div id='wallpaper'></div>
</div>
<div id='frontground'></div>
<div id='mousePad'></div>

<div id='main'>
	<div id="circle_guide">
		<div id="circle">
			<div id="backspace">
				<div id="container">
					<div class="separator">
						<div class="subjects">디자인</div>
						<div class="subjects">사진들</div>
					</div>
					<div class="separator">
						<div class="subjects">영상</div>
						<div class="subjects">걍 재밌는거 ㅋ</div>
					</div>
				</div>
			</div>
			<img id='logo' src='indeximage/alsanse.svg' style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
		</div>
	</div>
	
	<div id="contacts">
		<div id="contact">
			<img id="contactext" src="indeximage/contact.svg">
			<a class='name_contact' id="emailS" href="mailto:alessandro.sejini@gmail.com">alessandro.sejini@gmail.com</a>
			<a class='name_contact' id="instagramS" href="https://www.instagram.com/alsan.se/" target="_blank">@alsan.se</a>
		</div>
		<div id="contactitle">
			<p class='contitle' id="email">E-mail</p>
			<p class='contitle' id="instagram">Instagram</p>
		</div>
		<div id="contactopener"></div>
	</div>
</div>




	<div id='remote'>

		<div class='rLay'>
			<div id='homeButton' class='rButton'><img id='minilogo' src='indeximage/minilogo.svg' style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none"></div>

		</div>


	</div>
	

	

	<div id='alsanse-slit'>

		<img id='upper-slit' src="indeximage/al-slit.jpg">
		<img id='under-slit' src="indeximage/al-slit.jpg">

	</div>

<div id='interact-slit'></div>











































	<script src="jquery-3.5.1.js"></script>
	<script src="jquery.easing.min.js"></script>
	<script src="vanilla-tilt.js"></script>

	
<script>
$(document).ready(function(){


$("#emailS").on('mouseover', function(){
	$('#email').stop().animate({'width':'100%','opacity':'100%'}, 300, 'easeOutExpo');
});
$("#emailS").on('mouseleave', function(){
	$('#email').stop().animate({'width':'0%','opacity':'0%'}, 300, 'easeOutExpo');
});



$("#instagramS").on('mouseover', function(){
	$('#instagram').stop().animate({'width':'100%','opacity':'100%'}, 300, 'easeOutExpo');
});
$("#instagramS").on('mouseleave', function(){
	$('#instagram').stop().animate({'width':'0%','opacity':'0%'}, 300, 'easeOutExpo');
});



$("#mousePad").on('mouseover', function(){
	$('#logo').delay(600).animate({'bottom':'0px'}, 600, 'easeOutExpo');
	$(this).animate({'width':'0vw','height':'0vh'}, 0);

});





$("#contact").on('mouseover', function(){
	$(this).stop().animate({'width':'240px','height':'80px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'height':'0px'}, 0).animate({'opacity':'0%'}, 00);
	$('.name_contact').stop().animate({'opacity':'100%'}, 300);

});

$("#contact").on('mouseleave', function(){
	$(this).stop().animate({'height':'42px','width':'140px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'height':'42px'}, 0).animate({'opacity':'100%'}, 00);
	$('.name_contact').stop().animate({'opacity':'0%'}, 0);
});


$("#homeButton").on('mouseover', function(){
	$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#homeButton").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'100%'}, 120, 'easeInSine');	
});


$("#interact-slit").on('mouseover', function(){
	$('#under-slit').stop().animate({'height':'150px','width':'40px'}, 600, 'easeInOutExpo');
	$('#upper-slit').stop().animate({'height':'0px','width':'40px'}, 600, 'easeInOutExpo');

});
$("#interact-slit").on('mouseleave', function(){
	$('#under-slit').stop().animate({'height':'0px','width':'40px'}, 150, 'easeOutExpo');
	$('#upper-slit').stop().animate({'height':'150px','width':'40px'}, 150, 'easeOutExpo');

});




$("#contactopener").on('click', function(){
	$(this).animate({'height':'0px'}, 0);
	$('#contact').stop().animate({'width':'240px','height':'80px'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'100%'}, 0);
	$('#contactext').stop().animate({'height':'0px'}, 0).animate({'opacity':'0%'}, 300);

});

$("#frontground").on('click', function(){
	$('#contactopener').animate({'height':'42px'}, 0);
	$('#contact').stop().animate({'height':'42px','width':'140px'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'0%'}, 0);
	$('#contactext').stop().animate({'height':'42px'}, 0).animate({'opacity':'100%'}, 300);
});


 



$("#logo").on('click', function(){
	$('#mousePad').delay(1230).animate({'width':'100vw','height':'100vh'}, 0);
	$('#contactopener').animate({'height':'42px'}, 0);
	$('#contact').stop().animate({'height':'42px','width':'140px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
	$(this).animate({'bottom':'1210px'}, 1200, 'easeInExpo', function(){
            $(location).attr('href','logo.html');
        });	
});





$("#interact-slit").on('click', function(){
	$('#circle_guide').stop().animate({'height':'100vh', 'width':'100vw'}, 600, 'easeInOutExpo');
	$('#alsanse-slit').stop().animate({'height':'0px', 'bottom':'5vh', 'opacity':'0%'}, 300, 'easeInCubic');
	$(this).stop().animate({'height':'0px'}, 0);
	$('#follower').stop().animate({'left':'76.5px', 'opacity':'100%'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'bottom':'-1000px','width':'-252px','height':'-252px'}, 360, 'easeInExpo');
	$('#thumb').stop().animate({'opacity':'100%'}, 300, 'easeInCubic');
	$('#b').stop().animate({'opacity':'100%'}, 300, 'easeInCubic');
	$('#a').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#c').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#d').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('.contents').stop().delay(600).animate({'width':'550px'}, 600, 'easeInOutCubic');
	$('#b_content').show().stop().animate({'opacity':'100%'}, 600, 'easeInOutCubic');
	$('#a_content').stop().animate({'opacity':'0%'}, 600, 'easeInOutCubic').hide();
	$('#c_content').stop().animate({'opacity':'0%'}, 600, 'easeInOutCubic').hide();
	$('#d_content').stop().animate({'opacity':'0%'}, 600, 'easeInOutCubic').hide();
	$('#frontground').stop().animate({'opacity':'100%'}, 600);
	$('#contacts').stop().animate({'max-height':'0px','min-height':'0px','opacity':'0%','top':'36vh', 'margin-top':'0px'}, 600, 'easeInOutQuart');
	$('#contactopener').animate({'height':'42px'}, 0);
	$('#contact').stop().animate({'height':'42px','width':'140px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
	$('.name_contact').stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
	$('#main').stop().animate({'top':'50vh'}, 600, 'easeInOutQuart');
	$('#circle').stop().delay(300).animate({'border-radius':'0px'}, 900, 'easeOutSine');
	$('#backspace').stop().animate({'height':'100.1vh', 'width':'100.1vw', 'border-radius':'0px'}, 900, 'easeInOutExpo');
	$('#container').stop().delay(510).animate({'opacity':'100%'}, 900);

});







$("#homeButton").on('click', function(){
	$(this).stop().animate({'opacity':'100%'}, 120, 'easeInSine');	
	$('#circle_guide').stop().animate({'height':'210px', 'width':'210px', 'left':'0px'}, 600, 'easeInOutExpo');
	$('#alsanse-slit').stop().delay(120).animate({'height':'150px', 'bottom':'10vh', 'opacity':'100%'}, 600, 'easeInOutCubic');
	$('#interact-slit').stop().delay(600).animate({'height':'150px'}, 0);
	$('#follower').stop().animate({'left':'153px', 'opacity':'100%'}, 300, 'easeOutExpo');
	$('#minilogo').stop().delay(120).animate({'top':'-100px'}, 300, 'easeInExpo');
	$('#logo').stop().delay(300).animate({'bottom':'0px','width':'100%','height':'100%'}, 600, 'easeOutExpo');
	$('#thumb').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#a').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#b').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#c').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('#d').stop().animate({'opacity':'0%'}, 300, 'easeInCubic');
	$('.contents').stop().animate({'width':'0px'}, 210, 'easeInOutCubic');
	$('#frontground').stop().delay(1200).animate({'opacity':'0%'}, 1200);
	$('#contacts').stop().animate({'max-height':'200px','min-height':'100px','opacity':'100%','top':'0vh', 'margin-top':'10px'}, 600, 'easeOutQuad');
	$('#main').stop().delay(300).animate({'top':'40vh'}, 600, 'easeOutQuint');
	$('#circle').stop().animate({'border-radius':'105px'}, 600, 'easeOutExpo');
	$('#backspace').stop().animate({'height':'0px', 'width':'0px', 'border-radius':'105px'}, 600, 'easeOutExpo');
	$('#container').stop().animate({'opacity':'0%'}, 0);


});



});

</script>

</body>

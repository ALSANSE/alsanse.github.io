<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>takit</title>


<script>
	(function(d) {
	  var config = {
		kitId: 'oxj1nxj',
		scriptTimeout: 3000,
		async: true
	  },
	  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
	})(document);
  </script>

	<style>

		#log {
	position:fixed;
	top: 100px;
	left: 100px;
	width: 200px;
	height: 100px;
	background-color:#512da8;
	color: #fff;
    font-size: 36px;
	text-align: center;
	line-height: 100px;
}

img{
	width: 100%;
}

p4{
			font-family: rixbusanstation-pro, sans-serif;
			font-size: 2.2em;
			font-style: oblique;
		}

		body{
			background-color: #f1f5f9;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}

		#container{
			width: 100%;
			background-color: #f1f5f9;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			padding-bottom: 300px;			
		}
		

		.greenpeace{
			width: 100%;
			padding-bottom: 20rem;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;

		}



#link{
	position: relative;
	width: 800px;
	height: auto;
	display: flex;
	justify-content: center;
	gap: 30px;
}

#interface{
	position: relative;
	width: 60vw;
	height: 55vw;
	display: flex;
	align-items: center;
	justify-content: center;
}
.mmc{
	position: absolute;
	z-index: 99;

}

.mm{
	position: absolute;
	border-radius: 36px;

}

#mm1{
	width: 0%;
	z-index: 999;

}
#mm2{
	width: 0%;
	z-index: 999;

}
#mm3{
	width: 0%;
	z-index: 999;

}

#mm1c{
	width: 16vw;
	transform: translate(0, +2.2vw);
	opacity: 0%;
}
#mm2c{
	width: 16vw;
	transform: translate(0, +18.1vw);
	opacity: 0%;

}
#mm3c{
	width: 3vw;
	transform: translate(+5.7vw, +21.5vw);
	opacity: 0%;
}

	</style>



</head>
<!--<div id="log">0</div>-->
<body>
	<div id="container">


	<div class="greenpeace">
		<img src='takitimage/main1.svg'>
		<p4 style="color:#6666f6">인터페이스</p4>
			<div id='interface'>
				<img class='mmc' id='mm1c' src='takitimage/mm1c.svg'>
				<img class='mmc' id='mm2c' src='takitimage/mm2c.svg'>
				<img class='mmc' id='mm3c' src='takitimage/mm3c.svg'>
				<img class='mm' src='takitimage/mm.png'>
				<img class='mm' id='mm1' src='takitimage/mm1.svg'>
				<img class='mm' id='mm2' src='takitimage/mm2.svg'>
				<img class='mm' id='mm3' src='takitimage/mm3.svg'>
			</div>
		<img src='takitimage/main2.svg'>
		</div>
			
			<div id='link'>
				<a href='takitguideline.html'><img src='takitimage/go_to_guideline.svg'></a>
				<a href='takitpictogram.html'><img src='takitimage/go_to_pictogram.svg'></a>
			</div>
		
		
	</div>
			
	

	<script src="jquery-3.5.1.js"></script>
	<script src="jquery.easing.min.js"></script>

<script>
$(document).ready(function(){


$("#mm1c").on('mouseover', function(){
$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#mm1c").on('mouseleave', function(){
$(this).stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
});


$("#mm2c").on('mouseover', function(){
$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#mm2c").on('mouseleave', function(){
$(this).stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
});


$("#mm3c").on('mouseover', function(){
$(this).stop().animate({'opacity':'66%'}, 300, 'easeOutExpo');
});
$("#mm3c").on('mouseleave', function(){
$(this).stop().animate({'opacity':'0%'}, 300, 'easeOutExpo');
});


$('#mm1c').on('click', function(){
		$('#mm1')
		.stop()
		.animate({'width':'100%'}, 0)

});

$('#mm2c').on('click', function(){
		$('#mm2')
		.stop()
		.animate({'width':'100%'}, 0)

});

$('#mm3c').on('click', function(){
		$('#mm3')
		.stop()
		.animate({'width':'100%'}, 0)

});

$('#mm1').on('click', function(){
		$('#mm1')
		.stop()
		.animate({'width':'0%'}, 0)

});

$('#mm2').on('click', function(){
		$('#mm2')
		.stop()
		.animate({'width':'0%'}, 0)

});

$('#mm3').on('click', function(){
		$('#mm3')
		.stop()
		.animate({'width':'0%'}, 0)

});



});


</script>

</body>
</html>

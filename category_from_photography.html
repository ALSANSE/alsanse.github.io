<script>












$(document).ready(function(){
    $(document).ready(function(){
        $('#namecardA').delay(1000).animate({opacity: '100%', 'top':'240', 'left':'-720px', 'width':'240px', 'height':'720px', 'border-radius':'40px'}, 600, 'easeOutExpo');
        $('.icon').delay(1300).animate({opacity: '100%'}, 1000);
        $('#namecard').delay(1500).animate({top:'-350px'}, 2000, 'easeInOutBack');
        $('#indi1').delay(3600).animate({'opacity':'100%'},600).animate({'width':'684px', 'height':'432px','border-radius':'18px','opacity':'0%'}, 600, 'easeInCubic');
        $('#indi2').delay(3800).animate({'opacity':'100%'},600).animate({'width':'684px', 'height':'432px','border-radius':'18px','opacity':'0%'}, 600, 'easeInCubic');
        $('#indi3').delay(4000).animate({'opacity':'100%'},600).animate({'width':'684px', 'height':'432px','border-radius':'18px','opacity':'0%'}, 600, 'easeInCubic');
    });

});




$(document).ready(function(){
    $("#namecardA").on('mouseover', function(){
    //    $(this).stop().animate({'width':'320px'}, 100, 'easeOutExpo');
        $('#iconsA').stop().animate({'width':'85%'}, 100, 'easeOutExpo');
    });
    $("#namecardA").on('mouseleave', function(){
    //    $(this).stop().animate({'width':'240px'}, 100, 'easeOutExpo');
        $('#iconsA').stop().animate({'width':'100%'}, 100, 'easeOutExpo');
    });
    $("#namecardB").on('mouseover', function(){
    //    $(this).stop().animate({'width':'320px'}, 100, 'easeOutExpo');
        $('#iconsB').stop().animate({'width':'85%'}, 100, 'easeOutExpo');

    $("#namecardB").on('mouseleave', function(){
    //    $(this).stop().animate({'width':'240px'}, 100, 'easeOutExpo');

        $('#iconsC').stop().animate({'width':'85%'}, 100, 'easeOutExpo');

    //    $(this).stop().animate({'width':'240px'}, 100, 'easeOutExpo');

    $("#namecard").on('mouseover', function(){
        $(this).stop().animate({'top':'-320px'}, 300, 'easeOutExpo');
        $('#goBack').stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');

    $("#namecard").on('mouseleave', function(){

        $(location).attr('href','https://alsanse.github.io');


    })

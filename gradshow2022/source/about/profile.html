.pic{

	filter: grayscale(100%);

.pic:hover{

}

.tile{
	height: 720px;
	width: 16%;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	position: relative;
	opacity: 33%;
	
}
.tiles{
	width: 96vw;

}

.name{
	font-size: 20px;
	color: aliceblue;
	position: absolute;
	top: -100px;
	z-index: -99;

<script>






$(document).ready(function(){


$(".tile").on('mouseover', function(){
	$(this).stop().animate({'width':'100%', 'opacity':'100%'}, 0, 'easeInOutSine');
});
$(".tile").on('mouseleave', function(){
	$(this).stop().animate({'width':'16%', 'opacity':'33%'}, 0, 'easeInOutSine');
});





$(".tile").on('click', function(){
	$(this).stop().animate({'width':'12.5%', 'opacity':'33%'}, 300, 'easeInOutSine');
});






});

</script>

    <div id='position'>
  static: 그냥 기본 상태랑 같고 위치정보 삽입 불가<br><br>
  relative: 원래 있어야 할 위치에서 이동<br><br>
  absolute: 부모 박스(자기를 담고 있는 상위 개념의 빡쓰)를 기준으로 이동<br><br>
  fixed: 페이지가 아닌 브라우저 기준에 딱 붙음, 위치가 화면을 기준으로<br><br>
  sticky: fixed와 relative 사이 정도 됨.<br>
  화면 범위 안에서는 페이지 기준으로 위치하나 <br>화면 밖으로 넘어가면 브라우저 기준으로 위치
</div>

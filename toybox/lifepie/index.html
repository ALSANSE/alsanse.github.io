        input:focus {

        .checkbox-group {

        .chart-container {

        .stat-box {

    </style>
</head>
<body>

    <div class="card">
        <h1>LifePie<br>ì¸ìƒ ë¹„ìœ¨ ê³„ì‚°ê¸°</h1>
        
        <div class="input-group">
            <label for="birthYear">ğŸ‚ íƒœì–´ë‚œ ì—°ë„</label>
            <input type="number" id="birthYear" placeholder="ì˜ˆ: 1997" min="1900" max="2100" inputmode="numeric">
        </div>

        <div class="input-group">
            <label for="startYear">ğŸ“… ì‚¬ê±´ ì‹œì‘ ì—°ë„</label>
            <input type="number" id="startYear" placeholder="ì˜ˆ: 2013" min="1900" max="2100" inputmode="numeric">
        </div>

        <div class="input-group">
            <div class="checkbox-group">
                <input type="checkbox" id="isOngoing" checked onchange="toggleEndYear()">
                <label for="isOngoing">ì§€ê¸ˆë„ ì§„í–‰ ì¤‘ì¸ê°€ìš”?</label>
            </div>
            
            <div id="endYearContainer" style="display: none; margin-top: 1rem; animation: fadeIn 0.3s ease-out;">
                <label for="endYear">ğŸ ì‚¬ê±´ ì¢…ë£Œ ì—°ë„</label>
                <input type="number" id="endYear" placeholder="ì˜ˆ: 2023" min="1900" max="2100" inputmode="numeric">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 2rem;">
            <label for="eventName">ğŸ·ï¸ ì‚¬ê±´ ì´ë¦„ (ì„ íƒ)</label>
            <input type="text" id="eventName" placeholder="ì˜ˆ: ì¹œêµ¬, ì§ì¥, ì·¨ë¯¸" value="ê·¸ ê¸°ê°„">
        </div>

        <button onclick="calculateRatio()">ë¹„ìœ¨ í™•ì¸í•˜ê¸°</button>
        <div id="errorMsg" class="error-msg"></div>

        <div id="resultArea" class="result-area">
            <div class="chart-container">
                <canvas id="lifeChart"></canvas>
            </div>
            <div class="stat-box">
                <div class="stat-text">
                    ì§€ê¸ˆê¹Œì§€ ë‚´ ì¸ìƒì˜
                    <span id="percentText" class="highlight">0%</span>ë¥¼
                    <span id="eventNameText"></span>(ì™€)ê³¼ í•¨ê»˜ í–ˆìŠµë‹ˆë‹¤.
                </div>
                <p style="font-size: 0.9rem; color: var(--secondary-text-color); margin-top: 15px;">
                    (ì´ ìƒì¡´ ê¸°ê°„: ì•½ <span id="ageText"></span>ë…„ / ì‚¬ê±´ ê¸°ê°„: ì•½ <span id="durationText"></span>ë…„)
                </p>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;

        function toggleEndYear() {
            const isOngoing = document.getElementById('isOngoing').checked;
            const endYearContainer = document.getElementById('endYearContainer');
            const endYearInput = document.getElementById('endYear');
            
            if (isOngoing) {
                endYearContainer.style.display = 'none';
                endYearInput.value = '';
            } else {
                endYearContainer.style.display = 'block';
                endYearInput.focus(); // ì¢…ë£Œ ì—°ë„ ì…ë ¥ì°½ìœ¼ë¡œ í¬ì»¤ìŠ¤ ì´ë™
            }
        }

        function calculateRatio() {
            const birthYearStr = document.getElementById('birthYear').value;
            const startYearStr = document.getElementById('startYear').value;
            const isOngoing = document.getElementById('isOngoing').checked;
            const endYearStr = document.getElementById('endYear').value;
            let eventNameVal = document.getElementById('eventName').value;
            const errorMsg = document.getElementById('errorMsg');
            const resultArea = document.getElementById('resultArea');
            const button = document.querySelector('button');

            // ì´ˆê¸°í™”
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            if (!eventNameVal.trim()) { eventNameVal = 'ê·¸ ê¸°ê°„'; } // ë¹ˆ ê°’ ì²˜ë¦¬

            if (!birthYearStr || !startYearStr) {
                showError("íƒœì–´ë‚œ ì—°ë„ì™€ ì‹œì‘ ì—°ë„ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            if (!isOngoing && !endYearStr) {
                showError("ì§„í–‰ ì¤‘ì´ ì•„ë‹ˆë¼ë©´ ì¢…ë£Œ ì—°ë„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            const birthYear = parseInt(birthYearStr);
            const startYear = parseInt(startYearStr);
            const currentYear = new Date().getFullYear();
            let endYear;

            if (isOngoing) {
                endYear = new Date(); 
            } else {
                endYear = parseInt(endYearStr);
            }

            if (birthYear > currentYear || birthYear < 1900) {
                showError("ì˜¬ë°”ë¥¸ íƒœì–´ë‚œ ì—°ë„ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            if (startYear < birthYear || startYear > currentYear) {
                showError("ì‚¬ê±´ ì‹œì‘ ì—°ë„ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                return;
            }
            
            const birthDate = new Date(birthYear, 0, 1);
            const startDate = new Date(startYear, 0, 1);
            
            let endDate;
            if (isOngoing) {
                endDate = new Date();
            } else {
                if (endYear < startYear || endYear > currentYear) {
                    showError("ì¢…ë£Œ ì—°ë„ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                    return;
                }
                endDate = new Date(endYear, 0, 1);
            }

            const today = new Date();
            const totalLifeMs = today - birthDate;
            const eventDurationMs = endDate - startDate;

            if (eventDurationMs > totalLifeMs) {
                 showError("ì…ë ¥í•œ ê¸°ê°„ì´ ì´ ìƒì¡´ ê¸°ê°„ë³´ë‹¤ ê¹ë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.");
                 return;
            }

            if (eventDurationMs < 0) {
                showError("ì‹œì‘ ì—°ë„ê°€ ì¢…ë£Œ ì—°ë„ë³´ë‹¤ ëŠ¦ìŠµë‹ˆë‹¤.");
                return;
            }

            // ê³„ì‚° ë° ê²°ê³¼ í‘œì‹œ (ë²„íŠ¼ ì¸í„°ë™ì…˜ ì¶”ê°€)
            button.disabled = true;
            button.innerText = 'ê³„ì‚° ì¤‘...';

            setTimeout(() => {
                const ratio = (eventDurationMs / totalLifeMs) * 100;
                const displayRatio = ratio.toFixed(1); // ì†Œìˆ˜ì  1ìë¦¬ë¡œ ê°„ì†Œí™”

                const lifeYears = (totalLifeMs / (1000 * 60 * 60 * 24 * 365.25)).toFixed(1);
                const eventYears = (eventDurationMs / (1000 * 60 * 60 * 24 * 365.25)).toFixed(1);

                resultArea.style.display = 'block';
                document.getElementById('percentText').innerText = displayRatio + '%';
                document.getElementById('eventNameText').innerText = eventNameVal;
                document.getElementById('ageText').innerText = lifeYears;
                document.getElementById('durationText').innerText = eventYears;

                updateChart(eventNameVal, eventDurationMs, totalLifeMs - eventDurationMs);
                
                // ê²°ê³¼ ì˜ì—­ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤ ì´ë™
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

                button.disabled = false;
                button.innerText = 'ë¹„ìœ¨ í™•ì¸í•˜ê¸°';
            }, 300); // ì•½ê°„ì˜ ë”œë ˆì´ë¡œ ê³„ì‚° íš¨ê³¼ ë¶€ì—¬
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = 'âš ï¸ ' + msg;
            el.style.display = 'block';
            // ì—ëŸ¬ ë©”ì‹œì§€ë¡œ ìŠ¤í¬ë¡¤ ì´ë™
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function updateChart(labelName, eventMs, otherMs) {
            const ctx = document.getElementById('lifeChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            // CSS ë³€ìˆ˜ê°’ ê°€ì ¸ì˜¤ê¸°
            const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();

            myChart = new Chart(ctx, {
                type: 'doughnut', // íŒŒì´ ì°¨íŠ¸ë³´ë‹¤ ë„ë„› ì°¨íŠ¸ê°€ ëª¨ë°”ì¼ì—ì„œ ë” ì„¸ë ¨ë¨
                data: {
                    labels: [labelName, 'ë‚˜ë¨¸ì§€ ì¸ìƒ'],
                    datasets: [{
                        data: [eventMs, otherMs],
                        backgroundColor: [
                            accentColor, // ì‚¬ê±´ ê¸°ê°„ (ê°•ì¡°ìƒ‰ - ì£¼í™©/ë¶‰ì€ ê³„ì—´)
                            primaryColor // ë‚˜ë¨¸ì§€ ì¸ìƒ (ì£¼ìš”ìƒ‰ - íŒŒë€ ê³„ì—´)
                        ],
                        borderWidth: 2,
                        borderColor: '#ffffff',
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%', // ë„ë„› ë‘ê»˜ ì¡°ì ˆ
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 25,
                                font: { size: 14, family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif' },
                                usePointStyle: true,
                                color: '#333'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleFont: { size: 16 },
                            bodyFont: { size: 14 },
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    let value = context.parsed;
                                    let total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    let percentage = ((value / total) * 100).toFixed(1) + '%';
                                    return ' ' + percentage;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

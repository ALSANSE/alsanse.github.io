<script>
$(document).ready(function(){


$("#t1").on('mouseover', function(){

});

	$("#t4").stop().animate({'height':'68px'}, 90, 'easeInSine');
});

$("#t3").on('mouseover', function(){
	$(this).stop().animate({'height':'81px'}, 90, 'easeOutSine');
	$("#t4").stop().animate({'height':'68px'}, 90, 'easeInSine');

	$("#t2").stop().animate({'height':'68px'}, 90, 'easeInSine');
});	

$("#t4").on('mouseover', function(){
	$(this).stop().animate({'height':'81px'}, 90, 'easeOutSine');
	$("#t3").stop().animate({'height':'68px'}, 90, 'easeInSine');

	$("#t1").stop().animate({'height':'68px'}, 90, 'easeInSine');
});
	

$(".tile").on('mouseleave', function(){
	$(".tile").stop().animate({'height':'68px'}, 300, 'easeOutCirc');
});


$("#intro").on('mouseover', function(){
	$(".tile").stop().animate({'height':'68px'}, 300, 'easeOutCirc');

});
	
	
$("#emailS").on('mouseover', function(){
	$('#email').stop().animate({'width':'100%','opacity':'100%'}, 300, 'easeOutExpo');
});
$("#emailS").on('mouseleave', function(){
	$('#email').stop().animate({'width':'0%','opacity':'0%'}, 300, 'easeOutExpo');
});



$("#instagramS").on('mouseover', function(){
	$('#instagram').stop().animate({'width':'100%','opacity':'100%'}, 300, 'easeOutExpo');
});
$("#instagramS").on('mouseleave', function(){
	$('#instagram').stop().animate({'width':'0%','opacity':'0%'}, 300, 'easeOutExpo');
});



$("#mousePad").on('mouseover', function(){
	$('#logo').delay(600).animate({'bottom':'0px'}, 600, 'easeOutExpo');
	$(this).animate({'width':'0vw','height':'0vh'}, 0);

});





$("#contact").on('mouseover', function(){
	$(this).stop().animate({'height':'89px','width':'233px'}, 300, 'easeOutCirc');
	$('#contactext').stop().animate({'height':'0px'}, 0).animate({'opacity':'0%'}, 00);
	$('.name_contact').stop().animate({'opacity':'100%', 'height':'40px', 'padding':'4.5px 0'}, 300, 'easeOutExpo');
});

$("#contact").on('mouseleave', function(){
	$(this).stop().animate({'height':'55px','width':'144px'}, 300, 'easeOutCirc');
	$('#contactext').stop().animate({'height':'55px'}, 0).animate({'opacity':'100%'}, 00);
	$('.name_contact').stop().animate({'opacity':'0%', 'height':'0px', 'padding':'0px 0'}, 0, 'easeOutExpo');
});






$(".menu").on('mouseover', function(){
	$(this).stop().animate({'cursor':'none'}, 300, 'easeOutExpo');
});
$(".menu").on('mouseleave', function(){
	$(this).stop().animate({'cursor':'default'}, 300, 'easeOutExpo');
});





$("#contactopener").on('mouseover', function(){
	$(this).animate({'height':'0px','padding':'0px'}, 0);
	$('#contact').stop().animate({'height':'89px','width':'233px'}, 150, 'easeInSine');
	$('#contactext').stop().animate({'height':'0px'}, 0).animate({'opacity':'0%'}, 00);
	$('.name_contact').stop().animate({'opacity':'100%', 'height':'40px', 'padding':'4.5px 0'}, 300, 'easeOutExpo');
	$('#contitle').stop().animate({'opacity':'0%'}, 0);
});

$("#frontground").on('click', function(){
	$('#contactopener').animate({'height':'55px','padding':'4px'}, 0);
	$('#contact').stop().animate({'height':'55px','width':'144px'}, 300, 'easeInOutSine');
	$('#contactext').stop().animate({'height':'55px'}, 0).animate({'opacity':'100%'}, 00);
	$('.name_contact').stop().animate({'opacity':'0%', 'height':'0px', 'padding':'0px 0'}, 0, 'easeOutExpo');
	$('#contitle').stop().animate({'opacity':'100%'}, 0);

});


 



$("#logo").on('click', function(){
	$('#mousePad').delay(1230).animate({'width':'100vw','height':'100vh'}, 0);
	$('#contactopener').animate({'height':'55px'}, 0);
	$('#contact').stop().animate({'height':'55px','width':'144px'}, 300, 'easeOutExpo');
	$('#contactext').stop().animate({'height':'55px'}, 0).animate({'opacity':'100%'}, 300);
	$('.name_contact').stop().animate({'opacity':'0%', 'padding':'0px 0'}, 300, 'easeOutExpo');
	$(this).animate({'bottom':'1210px'}, 1200, 'easeInExpo', function(){
            $(location).attr('href','logo.html');
        });	
});





$(".tile").on('click', function(){
	$('#homeButton').stop().animate({'height':'40px'}, 0);
	$('#minilogo').stop().delay(300).animate({'top':'0px'}, 300, 'easeOutExpo');
	$('#logo').stop().animate({'bottom':'-1000px','width':'-252px','height':'-252px'}, 360, 'easeInExpo');
	$('#aniGuard').css('display','block').delay(600).queue(function (next) {$(this).css('display', 'none');next();});
	$('#background').delay(1500).queue(function (next) {$(this).css('display', 'none');next();});
	$('#contacts').delay(1500).queue(function (next) {$(this).css('display', 'none');next();});
	$('#circle_guide').delay(1500).queue(function (next) {$(this).css('display', 'none');next();});
	$('#remote').stop().animate({'height':'15px'}, 0);

});





$("#homeButton").on('click', function(){
	$(this).stop().delay(900).animate({'height':'0px'}, 0);	
	$('#minilogo').stop().delay(600).animate({'top':'-100px'}, 300, 'easeInExpo');
	$('#logo').stop().delay(600).animate({'bottom':'0px','width':'100%','height':'100%'}, 600, 'easeOutExpo');
	$('#main').stop().delay(300).animate({'margin-right':'0px'}, 600, 'easeInOutExpo');


	$('#aniGuard').css('display','block').delay(1200).queue(function (next) {$(this).css('display', 'none');next();});
	$('#background').queue(function (next) {$(this).css('display', 'block');next();});
	$('#contacts').queue(function (next) {$(this).css('display', 'flex');next();});
	$('#circle_guide').queue(function (next) {$(this).css('display', 'block');next();});
	$('.rLay').stop().delay(900).animate({'height':'0px'}, 0);
	$('#remote').stop().delay(600).animate({'height':'15px'}, 0);
	
	$('#tt1s').stop()
		.delay(300)
		.animate({'bottom':'123px'}, 300, 'easeInOutSine')
		.delay(600)
		.queue(function (next) {$(this).css('display', 'none');next();})
		.queue(function (next) {$(this).css('bottom', '129.5px');next();})

	$('#tt1').stop().animate({'left':'-145.5px','height':'68px','width':'68px'}, 600, 'easeInOutCubic')
		.animate({'border-radius':'100%'}, 900, 'easeOutCirc')
		.queue(function (next) {$(this).css('left', '-145.5px').css('height', '81px').css('width', '81px');next();})
	$('#t1').stop().animate({'height':'68px'}, 90, 'easeInSine').delay(510).animate({'opacity':'1'}, 0);
	
	$('#tt2s').stop()
		.delay(300)
		.animate({'bottom':'123px'}, 300, 'easeInOutSine')
		.delay(600)
		.queue(function (next) {$(this).css('display', 'none');next();})
		.queue(function (next) {$(this).css('bottom', '129.5px');next();})

	$('#tt2').stop().animate({'left':'-48.5px','height':'68px','width':'68px'}, 600, 'easeInOutCubic')
		.animate({'border-radius':'100%'}, 900, 'easeOutCirc')
		.queue(function (next) {$(this).css('left', '-48.5px').css('height', '81px').css('width', '81px');next();})

	$('#t2').stop().animate({'height':'68px'}, 90, 'easeInSine').delay(510).animate({'opacity':'1'}, 0);
	
	$('#tt3s').stop()
		.delay(300)
		.animate({'bottom':'123px'}, 300, 'easeInOutSine')
		.delay(600)
		.queue(function (next) {$(this).css('display', 'none');next();})
		.queue(function (next) {$(this).css('bottom', '129.5px');next();})

	$('#tt3').stop().animate({'left':'48px','height':'68px','width':'68px'}, 600, 'easeInOutCubic')
		.animate({'border-radius':'100%'}, 900, 'easeOutCirc')
			.queue(function (next) {$(this).css('left', '48.5px').css('height', '81px').css('width', '81px');next();})

	$('#t3').stop().animate({'height':'68px'}, 90, 'easeInSine').delay(510).animate({'opacity':'1'}, 0);
	
	$('#tt4s').stop()
		.delay(300)
		.animate({'bottom':'123px'}, 300, 'easeInOutSine')
		.delay(600)
		.queue(function (next) {$(this).css('display', 'none');next();})
		.queue(function (next) {$(this).css('bottom', '129.5px');next();})

	$('#tt4').stop().animate({'left':'145.5px','height':'68px','width':'68px'}, 600, 'easeInOutCubic')
		.animate({'border-radius':'100%'}, 900, 'easeOutCirc')
		.queue(function (next) {$(this).css('left', '145.5px').css('height', '81px').css('width', '81px');next();})

	$('#t4').stop().animate({'height':'68px'}, 90, 'easeInSine').delay(510).animate({'opacity':'1'}, 0);	
});

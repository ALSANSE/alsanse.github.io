<script src="jquery-3.5.1.js"></script>
<script src="jquery.easing.min.js"></script>
<script src="jquery.lettering.js"></script>
<script src="jquery.textillate.js"></script>


<script>


$(document).ready(function(){
    $(document).ready(function(){
        $('#exit').delay(3000).animate({'opacity': '100%'}, 1000);
        $('#sec1').delay(800).animate({'opacity': '100%', 'margin-top': '0px'}, 1000, 'easeInExpo');
        $('#sec2').delay(1200).animate({'opacity': '100%', 'margin-top': '0px'}, 1000, 'easeInExpo');
    });

});


$(document).ready(function(){
    $("#exit").on('mouseover', function(){
        $(this).stop().animate({'width':'50px', 'height':'50px'}, 100, 'easeOutExpo');
    });
    $("#exit").on('mouseleave', function(){
        $(this).stop().animate({'width':'40px', 'height':'40px'}, 100, 'easeOutExpo');
    });
});


$(window).scroll(function () {
        var height = $(document).scrollTop();
        log(height);

        if(height>=700) {
            $('#sec3').animate({'opacity': '100%', 'margin-top': '-50px'}, 1000, 'easeInQuart');
        }
        if(height>=1500) {
            $('#sec4').animate({'opacity': '100%', 'margin-top': '-50px'}, 1000, 'easeInQuart');
        }
        if(height>=2300) {
            $('#sec5').animate({'opacity': '100%', 'margin-top': '-50px'}, 1000, 'easeInQuart');
        }
        if(height>=3100) {
            $('#sec6').animate({'opacity': '100%', 'margin-top': '-50px'}, 1000, 'easeInQuart');
        }
        if(height>=3900) {
            $('#sec7').animate({'opacity': '100%', 'margin-top': '-50px'}, 1000, 'easeInQuart');
        }



       
    });

    function log(str){
        $('#log').text(str);
    }



</script>

	$(document).ready(function(){


$("#switch").on('mouseover', function(){
	$(this).stop().animate({'opacity':'30%'}, 600, 'easeOutExpo');
});
$("#switch").on('mouseleave', function(){
	$(this).stop().animate({'opacity':'100%'}, 300, 'easeOutExpo');
});

$("#listview").on('click', function(){
	$(this).animate({'width':'0%', 'height':'0%'}, 0);
	$('#graph').animate({'width':'0%'}, 0);
	$('#list').animate({'width':'100%'}, 0);
	$('#graphview').animate({'width':'100%', 'height':'100%'}, 0);
});

$("#graphview").on('click', function(){
	$(this).animate({'width':'0%', 'height':'0%'}, 0);
	$('#list').animate({'width':'0%'}, 0);
	$('#graph').animate({'width':'100%'}, 0);
	$('#listview').animate({'width':'100%', 'height':'100%'}, 0);
});

<html>
<head>

<style>

#entrance{
    position: relative;
    min-width: 100vw;
}

#exit{
    position: relative;
    min-width: 188.5px;
}


#headline{
    width: 100%;

	font-family: pretendard, sans-serif;
	color: #313339;
	text-align: center;
}

#headline h1{
	font-weight: 100;
	font-size: 2.6rem;
}
#headline p{
	font-weight: 400;
	line-height: 161.8%;
	font-size: 1rem;
}




        #content {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;

        }
        body {
            overflow-x: scroll;
            overflow-y: hidden;
            height: 100vh;
			margin: 0;
			padding: 0;
            background: linear-gradient(to bottom, #f9f6f1 , #c3c1c9);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
  display: none;
}

        .pics{
            height: 100%;

        }

.frames{
    background-color: #313339;
    margin: 0 188.5px;
    border-radius: 5px;
    padding: 21px;
    box-shadow:  0px 18px 13px -8px rgba(0,0,0,0.3);
    transition: 300ms;



}

.frames div{
    position: relative;
    height: 521px;
    padding: 55px;
    background-color: #f5f5f5;
    box-shadow: inset 0px 3px 5px 1px rgba(0,0,0,0.5);
    transition: 300ms;

}



@media screen and (max-width: 720px) {

    .frames{
    padding: 13px;
    transition: 300ms;
    margin: 0 72px;

    }

    .frames div{
    height: 50vw;
    padding: 34px;
    transition: 300ms;

    }

}


    </style>
</head>
<body>
    <div id="content">
        <div id="entrance">
            <div id="headline">
                <h1>AL-BUM</h1>
                <p>일상의 찰나를 포착하여 재해석한 포토그래피 작품을 전시하는 디지털 공간입니다.<br>스크롤하여 관람을 시작하세요.</p>
            </div>
        </div>

		<div class="frames"><div><img class="pics" src="gallery/img1.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img2.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img3.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img4.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img5.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img6.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img7.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img8.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img9.jpeg"></div></div>
		<div class="frames"><div><img class="pics" src="gallery/img10.jpeg"></div></div>

        <div id="exit"><br></div>
	</div>



    <script src="../engine/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $(window).on("mousewheel", function(e) {
                e.preventDefault();
                var delta = e.originalEvent.wheelDelta;
                $(window).scrollLeft($(window).scrollLeft() - delta);
            });
        });
    </script>
</body>
</html>
